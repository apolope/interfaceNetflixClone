<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- Responsive -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- OWL CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Interface Clone Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Série</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha Lista</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">The Good Doctor: O Bom Doutor (2017)</h3>
                <p class="description">Um jovem médico com autismo começa a trabalhar em um famoso hospital. Além dos desafios da profissão, ele terá também que provar sua capacidade a seus colegas e superiores.</p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        ASSITIR AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
        <div class="carrousel-films">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-film" src="img/cover01.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-film" src="img/cover02.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-film" src="img/cover03.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-film" src="img/cover04.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-film" src="img/cover05.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-film" src="img/cover06.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-film" src="img/cover07.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-film" src="img/cover08.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-film" src="img/cover09.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-film" src="img/cover10.jpg" alt="">
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/16fbcae06f.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
